   <!-- Your attendance report content goes here -->
   <div *ngIf="showTable" [data]class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>EmpName</th>
          <th>Designation</th>
          <th>Date</th>
          <th>Status</th>
          <th>Login Time</th>
          <th>Logout Time</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of gridData">
          <td>{{ record.employeeName }}</td>
          <td>{{ record.designation }}</td>
          <td>{{ record.date | date }}</td>
          <td>{{ record.status }}</td>
          <td>{{ record.loginTime | date }}</td>
          <td>{{ record.logoutTime | date }}</td>
          <td>{{ record.hours }}</td>
        </tr>
      </tbody>
    </table>
  </div>
